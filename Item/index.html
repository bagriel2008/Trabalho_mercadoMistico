<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../headerandfooter/carrinhoheaderfooter.css">
    <link rel="stylesheet" href="item.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <a href="../pagina inicial/index.html"><img src="../headerandfooter/assets/_51bbc2c7-6a46-43e1-8868-a644f0a230b8.png" alt="Logo"
                class="logo"></a> <!-- exemplo de logo -->
        <div class="barraDePesquisaContainer">
            <input type="text" class="barraDePesquisa" placeholder="Pesquisar...">
            <img src="../headerandfooter/assets/Search.png" alt="Lupa" class="lupa">
        </div>
        <div class="icons">
            <a href="../main carrinho/index.html"><img src="../headerandfooter/assets/Shopping Cart.png" alt="Carrinho"
                    class="carrinho"></a>
            <img src="../headerandfooter/assets/Male User.png" alt="Perfil" class="perfil">
        </div>
    </header>

    <main>
        <section>
            <div class="produto">
                <div class="imagem">
                    <button class="seta-esquerda" onclick="trocarImagem(-1)">&#10094;</button>
                    <img id="produto-imagem" src="" alt="Imagem do Produto">
                    <button class="seta-direita" onclick="trocarImagem(1)">&#10095;</button>
                </div>
                <div class="detalhes">
                    <div class="nome" id="produtoNome"></div>
                    <div id="descricao">
                        <p></p>
                    </div>
                    <div class="preco" id="produtoPreco">R$</div>
                    <button class="btn" onclick="adicionarAoCarrinho('Bite Burger', 25.99)">Adicionar ao
                        Carrinho</button>
                </div>
            </div>
        </section>
    </main>


    <footer></footer>
</body>
<script src="item.js"></script>
<script src="../script js/script.js"></script>

</html>
