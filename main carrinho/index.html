<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>

    <header class="header">
        <a href="../pagina inicial/index.html"><img
                src="../headerandfooter/assets/_51bbc2c7-6a46-43e1-8868-a644f0a230b8.png" alt="Logo" class="logo"></a>
        <!-- exemplo de logo -->
        <div class="barraDePesquisaContainer">
            <input type="text" class="barraDePesquisa" placeholder="Pesquisar...">
            <img src="../headerandfooter/assets/Search.png" alt="Lupa" class="lupa">
        </div>
        <div class="icons">
            <a href="../main carrinho/index.html"><img src="../headerandfooter/assets/Shopping Cart.png" alt="Carrinho"
                    class="carrinho"></a>
            <img src="../headerandfooter/assets/Male User.png" alt="Perfil" class="perfil">
        </div>
    </header>

    <main>
        <section class="produtos">
            <div class="primeiroProduto">
                <div class="primeiroQuadrado" id="primeiroQuadrado1">
                    <label class="checkbox-container">
                        <input type="checkbox" id="checkbox" data-price="" data-name=""
                            onchange="updateSelectedItems()">
                    </label>

                    <div class="produto" id="produto1">
                        <div class="item"> <img src="" alt=""></div>
                        <div>
                            <p></p>
                            <p>Pre√ßo:R$ <span id="preco1" class="preco">0</span></p>
                            <p>Quantidade:</p>
                            <input type="number" id="quantidade1" value="1" min="1" onchange="updateSelectedItems()">
                        </div>
                    </div>
                </div>
            </div>


            <div class="limparCarrinho">
                <button onclick="limparCarrinho()">
                    <h1>Limpar o carrinho</h1>
                </button>
            </div>
        </section>


        <section class="confirmarCompra">
            <div class="informacoes">
                <p>Itens escolhidos: <span id="itensEscolhidos">0</span></p>
                <p>Custo total:R$ <span id="custoTotal">0</span></p>
            </div>

            <div class="confirmacao">
                <button>
                    <a href="../main checkout/index.html">
                        <p>Iniciar a compra</p>
                    </a>
                </button>
            </div>
        </section>
    </main>

    <footer></footer>
</body>


<script src="carrinho.js"></script>
<script src="../headerandfooter/headerfooter.js"></script>
<script src="../script js/script.js"></script>
<script src="../main checkout/confirmacao.js"></script>

</html>
